<script src="./js/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
    //url参数地址
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    var _userId = getQueryVariable('userId')
    var token = getQueryVariable('token')
    console.log(token)

    //初始订购的视频列表  headers:{'AUTH_TOKEN':_userId+"|"+token},
    $.ajax({
        url:`https://api.hbwlife.com/wxapp/user/consume/order/list?userId=${_userId}&token=${token}`,
        type:"POST",
        dataType: 'json',
        data: JSON.stringify({
            userId: _userId,
            consume_type:"COURSE",
            count: 0
        }),
        success:function (data) {
            console.log(data)
            var _data = data.data.orders
            var _html=""
            if(_data.length ==0) {
                _html+=`<div class="noData"><img src="./images/noData.png" alt=""><div class="noDataTxt">~暂无已购视频~</div></div>`
                $(".historyLive").append(_html)
            }else{
                $.each(_data,function (index,item) {
                    _html+=`
                   <div class='hisItem' id='goCourseDetail' course_id="${item.course_id}" course_time="${item.consume_time}" course_price="${item.consume_price}">
                        <img class="course-pic" src="${item.course.logo_url_300? item.course.logo_url_300 : "./images/defaultImg.png"}"/>
                        <div class='wrap-r'>
                            <div class="item-title">${item.course.name}</div>
                            <div class='home-time'>${item.consume_time}</div>
                            <div class='home-desc'>${item.course.desc}</div>
                        </div>
                        <img class='show-payed' src='https://images.hbwlife.com/staticImg/payed.png'>
                    </div>
                 `
                })
                $(".hisWrap").append(_html)
            }

        }


    })
    $(".hisWrap").on("click",'#goCourseDetail',function(e){
        var courseId =  $(this).attr("course_id")
        var coursePrice =  $(this).attr("course_price")
        var liveTime = $(this).attr("course_time")
        console.log(courseId,coursePrice,liveTime)

        const _url = `/pages/courseDetail/courseDetail?courseId=${courseId}&price=${coursePrice}&liveTime=${liveTime}`;
        wx.miniProgram.navigateTo({
            url:_url,
            success: function(){

            },
            fail: function(){
                console.log('fail');
            }
        });
     })

</script>
